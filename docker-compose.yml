version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jktota_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jktota}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jktota123}
      POSTGRES_DB: ${POSTGRES_DB:-jktota_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data:
