version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jktota_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jktota}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jktota123}
      POSTGRES_DB: ${POSTGRES_DB:-jktota_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jktota"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jktota-network
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: jktota_server
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jktota}:${POSTGRES_PASSWORD:-jktota123}@postgres:5432/${POSTGRES_DB:-jktota_db}
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SERVER_URL=${SERVER_URL:-http://localhost:3000}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
      - TODOIST_API_TOKEN=${TODOIST_API_TOKEN}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jktota-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: jktota_client
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - jktota-network
    restart: unless-stopped

  youtube-service:
    build:
      context: ./youtube-service
      dockerfile: Dockerfile
    container_name: jktota_youtube_service
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jktota}:${POSTGRES_PASSWORD:-jktota123}@postgres:5432/${POSTGRES_DB:-jktota_db}
      - DOWNLOAD_PATH=/app/downloads
    ports:
      - "3001:3001"
    volumes:
      - downloads:/app/downloads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jktota-network
    restart: unless-stopped

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: jktota_telegram_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YOUTUBE_SERVICE_URL=http://youtube-service:3001
    volumes:
      - downloads:/app/downloads
    depends_on:
      - youtube-service
    networks:
      - jktota-network
    restart: unless-stopped

networks:
  jktota-network:
    driver: bridge

volumes:
  postgres_data:
  downloads:
