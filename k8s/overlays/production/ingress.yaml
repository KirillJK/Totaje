apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jktota-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - jktota.example.com
    - api.jktota.example.com
    secretName: jktota-tls
  rules:
  - host: jktota.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80
  - host: api.jktota.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 3000
      - path: /youtube
        pathType: Prefix
        backend:
          service:
            name: youtube-service
            port:
              number: 3001
