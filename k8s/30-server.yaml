apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: jktota
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: jktota-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: jktota-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: jktota-config
              key: SERVER_PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: jktota-secrets
              key: DATABASE_URL
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: jktota-secrets
              key: SESSION_SECRET
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: jktota-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: jktota-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: jktota-config
              key: SERVER_URL
        - name: CLIENT_URL
          valueFrom:
            configMapKeyRef:
              name: jktota-config
              key: CLIENT_URL
        - name: TODOIST_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: jktota-secrets
              key: TODOIST_API_TOKEN
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: jktota
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: server
