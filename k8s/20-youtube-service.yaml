apiVersion: apps/v1
kind: Deployment
metadata:
  name: youtube-service
  namespace: jktota
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youtube-service
  template:
    metadata:
      labels:
        app: youtube-service
    spec:
      containers:
      - name: youtube-service
        image: jktota-youtube-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: jktota-config
              key: YOUTUBE_SERVICE_PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: jktota-secrets
              key: DATABASE_URL
        - name: DOWNLOAD_PATH
          valueFrom:
            configMapKeyRef:
              name: jktota-config
              key: DOWNLOAD_PATH
        volumeMounts:
        - name: downloads
          mountPath: /app/downloads
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
---
apiVersion: v1
kind: Service
metadata:
  name: youtube-service
  namespace: jktota
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
  selector:
    app: youtube-service
